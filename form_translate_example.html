<head>
  <title>form_translate_example</title>
</head>

<body>
  <h1>{{trans "mainTitle"}}</h1>
  {{> langNav}}
  {{> exampleForm}}
  {{#each getFormEntriesFromDb}}
    <h2>{{trans "formEntry"}}</h2>
    {{> formEntry}}
  {{/each}}
</body>

<template name="exampleForm">
	<form name="signupForm" id="signup-form" class="panel" action="#">
	  <div class="form-group">
	    <label for="name">{{trans "form.name"}}</label>
	    <input type="text" name="name" id="name" class="form-control" />
	    <span id='name-error'></span>
	  </div>

	  <div class="form-group">
	    <label for="phone">{{trans "form.phone"}}</label>
	    <input type="phone" name="phone" id="phone" class="form-control" />
        <span id='phone-error'></span>
	  </div>
      
      <div class="form-group">
        <label for="email">{{trans "form.email"}}</label>
	    <input type="email" name="email" id="email" class="form-control" />
        <span id='email-error'></span>
	  </div>

	  <div class="form-group">
	    <input type="submit" value={{trans "form.signup"}} id="create-account" class="btn btn-success pull-right">
	  </div>
	</form>
</template>

<template name="formEntry">
  {{createdAt}}<br />
  {{name}}<br />
  {{phone}}<br />
  {{email}}<br />
</template>

<template name="langNav">
  <a href="#" id="est">Est</a>
  <a href="#" id="eng">Eng</a>
</template>
