<head>
  <title>form_translate_example</title>
</head>

<body>
  <h1>Meteor multilang example using i18n package!</h1>

  {{> exampleForm}}
  {{#each getFormEntriesFromDb}}
    <h2>Form Entry</h2>
    {{> formEntry}}
  {{/each}}
</body>

<template name="exampleForm">
	<form name="signupForm" id="signup-form" class="panel" action="#">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" name="name" id="name" class="form-control" />
	    <span id='name-error'></span>
	  </div>

	  <div class="form-group">
	    <label for="phone">Phone Number</label>
	    <input type="phone" name="phone" id="phone" class="form-control" />
        <span id='phone-error'></span>
	  </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
	    <input type="email" name="email" id="email" class="form-control" />
        <span id='email-error'></span>
	  </div>

	  <div class="form-group">
	    <input type="submit" value="Sign Up" id="create-account" class="btn btn-success pull-right">
	  </div>
	</form>
</template>

<template name="formEntry">
  {{createdAt}}<br />
  {{name}}<br />
  {{phone}}<br />
  {{email}}<br />
</template>
